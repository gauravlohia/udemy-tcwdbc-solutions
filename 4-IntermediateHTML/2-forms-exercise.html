<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Register</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="fname" type="text" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lname" type="text" placeholder="Smith" required>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" required>
                <label for="pass">Password:</label>
                <input type="password" name="password" id="pass" minlength="5">
            </div>
            <div>
                <label for="bday">Birthday</label>
                <select name="month" id="bday" title="Month">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <select name="day" id="bday">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="year" id="bday">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
            </div>
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="tandc" id="terms" required>
            <input type="submit">
        </form>
    </body>
</html>
