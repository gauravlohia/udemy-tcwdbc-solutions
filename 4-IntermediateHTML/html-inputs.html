<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs Demo</title>
    </head>

    <body>
        <form>
            <p>Which animal do you prefer?</p>
            <label for="dogs">Dogs</label>
            <input type="radio" name="petChoice" id="dogs" value="DOGS">
            <label for="cats">Cats</label>
            <input type="radio" name="petChoice" id="cats" value="CATS">
            
            <p>What is your favorite color?</p>
            <select name="color">
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
            </select>

            <p>What is your current mood?</p>
            <select name="mood">
                <option value="happy">&#128513</option>
                <option value="neutral">:|</option>
                <option value="sad">:(</option>
            </select>
            <br>
            <label for="bio">Tell us about yourself</label>
            <textarea name="bio" id="" cols="50" rows="10"></textarea>
            <p><label for="HTML">HTML</label><input type="checkbox" name="html" id="HTML"></p>
            <p><label for="CSS">CSS</label><input type="checkbox" name="css" id="CSS"></p>
            <p><label for="JavaScript">JavaScript</label><input type="checkbox" name="javascript" id="JavaScript"></p>
            <p><label for="NodeJS">NodeJS</label><input type="checkbox" name="node" id="NodeJS"></p>
            <button>Go!</button>
        </form>
    </body>
</html>
