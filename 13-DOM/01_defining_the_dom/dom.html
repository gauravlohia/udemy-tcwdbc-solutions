<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title></title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">The DOM</h1>
            <p class="lead">Document Object Model</p>
            <hr class="my-4">
            <p>The Document Object Model is the interface between your JavaScript and HTML+CSS.</p>
        </div>
        <section id="content">
            <div class="row justify-content-around">
                <div class="col-4"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/DOM-model.svg/1200px-DOM-model.svg.png" alt="" class="img-fluid"></div>
            </div>
            <ul>
                <li>The browser turns every HTML tag into a <em>JavaScript object</em> that we can manipulate.</li>
                <li>behind the scenes a DOM is contructed. Everything is stores inside of the <em>document</em> object.</li>
            </ul>
        </section>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
